    </div>

<!-- ////////////////////////////////////////////////////////////////////// -->
<!-- Current Song -->
    <div class="currSong">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- flaticons -->
            <span style="color: #ffffff">
                <i class="fa-solid fa-backward-fast fa-2xl"></i>
            </span>
            <span style="color: #ffffff">
                <i class="fa-solid fa-circle-play fa-2xl"></i>
            </span>
            <span style="color: #ffffff">
                <i class="fa-solid fa-forward-fast fa-2xl"></i>
            </span>
        </div>
        <div class="songInfo">
            <img src="https://picsum.photos/90/90" alt="Song">
